<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            color: #fff; 
            font-family: Arial, sans-serif;
            padding: 20px;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: relative; /* Ensures that the absolute positioning of h1 is relative to the body */
        }

        h1 {
            color: #000;
            position: absolute;
            right: 300px; /* Adjust this value as needed */
            top: 0px; /* Adjust this value as needed */
        }

        /* Other styles remain unchanged */

        img {
            width: 100%; 
            max-width: 400px; 
            display: block; 
            margin: 0 auto;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #74C0FC;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333;
            border: 2px solid #74C0FC;
            border-radius: 4px;
            color: #fff;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #74C0FC;
            border: none;
            border-radius: 4px;
            color: #1a1a1a;
            cursor: pointer;
        }

        button:hover {
            background-color: #5aa6e5;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 12px;
        }

        #result h2 {
            color: #74C0FC;
            margin-bottom: 10px;
        }

        #result p {
            margin-bottom: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Would You Survive the Titanic?</h1>
    <form id="titanicForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="pclass">What Passenger Class?:</label>
        <select id="pclass" name="pclass" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label for="sex">Gender:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="age">Your Age?:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sibsp">Siblings/Spouses Aboard:</label>
        <input type="number" id="sibsp" name="sibsp" required><br><br>

        <label for="parch">Parents/Children Aboard:</label>
        <input type="number" id="parch" name="parch" required><br><br>

        <label for="fare">Your Fare Price:</label>
        <input type="number" id="fare" name="fare" required><br><br>

        <label for="embarked">Where are You Going?:</label>
        <select id="embarked" name="embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br><br>
        
        <label for="alone">Confirm:</label>
        <input type="checkbox" id="alone" name="alone"><br><br>

        <button type="button" onclick="predictSurvival()">Predict Survival</button>
    </form>

    <div id="result"></div>
</body>
</html>

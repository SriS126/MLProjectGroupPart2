<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #000; /* Make text black */
        }

        #game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }

        #input-container {
            margin-top: 20px;
        }

        #guess-input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        #guess-button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1em;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
    {% include "layouts/navbar.html" %}
    <title>Guess the Number Game</title>
</head>
<body>

    </nav>

    <div id="game-container">
        <h2>Guess the Number Game</h2>
        <p>Guess a number between 1 and 100:</p>
        <div id="input-container">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="guess-button" onclick="checkGuess()">Guess</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guess-input');
            const resultElement = document.getElementById('result');
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultElement.innerText = "Please enter a valid number between 1 and 100.";
            } else {
                attempts++;

                if (userGuess === secretNumber) {
                    resultElement.innerText = `Congratulations! You guessed the number in ${attempts} attempts.`;
                    disableInput();
                } else if (userGuess < secretNumber) {
                    resultElement.innerText = "Wrong guess. Try a higher number!";
                } else {
                    resultElement.innerText = "Wrong guess. Try a lower number!";
                }
            }
        }

        function disableInput() {
            document.getElementById('guess-input').disabled = true;
            document.getElementById('guess-button').disabled = true;
        }
    </script>
</body>
</html>
